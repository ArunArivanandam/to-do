{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
<body>
<nav>
    <a href="{% url 'todos:list' %}">Todos</a>
    {% if user.is_authenticated %}
