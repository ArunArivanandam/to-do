{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
   
<body>
<form>
    <div id="todo-list">
        {% for item in tasks %}
            <p>
                <input type="checkbox" id="item{{ item.id }}" onclick="toggleCompletion({{item.id}})">
                <label for="item{{ item.id }}" ><a href="{% url 'todos:detail' item.id %}">{{ item.title }}</a></label>
                <a href="{% url 'todos:update' item.id %}">Edit</a>
                <a href="{% url 'todos:delete' item.id %}">Delete</a>
            </p>
        {% endfor %}
    </div>
</form>
<hr>
<a href="{% url 'todos:create' %}">Create</a>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
